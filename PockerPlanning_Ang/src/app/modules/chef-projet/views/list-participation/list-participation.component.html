

<!-- add-event.component.html -->
<div class="card border bg-transparent rounded-3">
    <!-- Card header START -->
    <div class="card-header bg-transparent border-bottom">
      <h3 class="mb-0">Liste des participations</h3>
    </div>
    <div class="col-md-3">
        <button type="button" routerLink="/add-participation" class="btn btn-outline-info">Nouvelle Participation</button>
    </div>
    <!-- Card header END -->
  
    <!-- Card body START -->
    <div class="card-body">
  
      <!-- Search and select START -->
      <div class="row g-3 align-items-center justify-content-between mb-4">
       
        
      </div>
   
      <!-- Order list table START -->
      <div class="table-responsive border-0">
        <!-- Table START -->
        <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
          <!-- Table head -->
          <thead>
            <tr>
              <th scope="col" class="border-0 rounded-start">Nom</th>
              <th scope="col" class="border-0">Prénom</th>
              <th scope="col" class="border-0">Numéro</th>
              <th scope="col" class="border-0">Email</th>
              <th scope="col" class="border-0 rounded-end">Actions</th>
            
            </tr>
          </thead>
  
          <!-- Table body START -->
          <tbody>
            <tr *ngFor="let participation of participationList">
                <td>{{ participation.lastName }}</td>
                <td>{{ participation.firstName }}</td>
                <td>{{ participation.number }}</td>
                <td>{{ participation.email }}</td>
                <td>
                    <button type="button" (click)="deleteParticipation(participation.idParticipation)" class="btn btn-outline-danger mx-2">
                        <i class="fas fa-trash-alt"></i> <!-- Icône de corbeille -->
                    </button>
                    <button type="button" (click)="updateParticipation(participation.idParticipation)" class="btn btn-outline-success">
                        <i class="fas fa-edit"></i> <!-- Icône de modification -->
                    </button>
                </td>
                
            
             </tr>
          </tbody>
          <!-- Table body END -->
        </table>
        <!-- Table END -->
      </div>
