<div class="container mt-4">
    <h2>Modifier l'Événement</h2>
    <form (submit)="updateEvent()">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de l'événement</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="event.name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="event.address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="event.description" name="description" required>
        </div>
        <div class="mb-3">
            <label for="eventDate" class="form-label">Date de l'événement</label>
            <input type="date" class="form-control" id="eventDate" [(ngModel)]="event.eventDate" name="eventDate" required>
        </div>
        <div class="mb-3">
            <label for="nbPlace" class="form-label">Nombre de places</label>
            <input type="number" class="form-control" id="nbPlace" [(ngModel)]="event.nbPlace" name="nbPlace" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="event.price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="hour" class="form-label">Heure de l'événement</label>
            <select [(ngModel)]="event.hour" name="time">
                <option *ngFor="let option of amPmOptions" [value]="option">
                    {{ option >= 12 ? option % 12 || 12 : option }} {{ option >= 12 ? 'PM' : 'AM' }}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Image" class="form-label">Image</label>
            <input type="file" class="form-control" id="hour" [(ngModel)]="event.image" name="Image" required>
        </div>
        <button type="submit" class="btn btn-primary">Modifier Événement</button>
    </form>
</div>
